    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Immediate Theme Application
      (function() {
        try {
          const localTheme = localStorage.getItem('theme');
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (localTheme === 'dark' || (!localTheme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ams: {
                blue: '#0052CC', 
                dark: '#091E42',
                light: '#E9F2FF',
                teal: '#00B8D9', 
                red: '#DE350B',  
                green: '#00875A', 
                gold: '#FFAB00', 
              },
              slate: {
                850: '#172030', 
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            boxShadow: {
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glow': '0 0 15px rgba(0, 82, 204, 0.3)',
              'card': '0 2px 8px rgba(0,0,0,0.05)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F4F6F8;
        color: #172B4D;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent bounce on iPad */
        min-height: 100vh;
      }
      @media (prefers-color-scheme: dark) { body { background-color: #0F1115; color: #F4F5F7; } }
      html.dark body { background-color: #0F1115; color: #F4F5F7; }
      
      /* Global Component Classes - iPad Optimized */
      .glass-panel { 
        background: rgba(255, 255, 255, 0.85); 
        backdrop-filter: blur(16px); 
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6); 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      html.dark .glass-panel { 
        background: rgba(23, 32, 48, 0.7); 
        border: 1px solid rgba(255, 255, 255, 0.08); 
      }
      
      /* Larger touch targets for inputs */
      .input-field { 
        width: 100%; 
        padding: 0.875rem 1rem; /* Taller touch target (approx 48px height) */
        border-radius: 0.75rem; 
        border: 1px solid #e2e8f0; 
        background-color: #ffffff; 
        color: #0f172a; 
        outline: none; 
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 500; 
        font-size: 16px; /* Prevents iOS zoom on focus */
        appearance: none;
      }
      html.dark .input-field { background-color: #1e293b; border-color: #334155; color: #ffffff; }
      .input-field:focus { 
        border-color: #0052CC; 
        box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.15); 
        transform: translateY(-1px);
      }
      
      .input-label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.025em; color: #64748b; margin-bottom: 0.375rem; margin-left: 0.25rem; }
      html.dark .input-label { color: #94a3b8; }
      
      /* Smooth Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }
      html.dark ::-webkit-scrollbar-thumb { background: #334155; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Leaflet Z-Index Fix for Modals */
      .leaflet-container { z-index: 0; font-family: inherit; }
    </style>
